<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SocialStars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'SocialStars/css/master.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/master.css' %}"> -->
  </head>

  <body>
    <nav class="navbar mynav mycontent", role="navigation", id="navbar">
      <div class="container">
        <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>

        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li> <a href="{% url 'posts:create' %}">Post</a> </li>
            <li> <a href="{% url 'groups:all' %}">Groups</a> </li>
            <li> <a href="{% url 'groups:create' %}">Create Groups</a> </li>
            <li> <a href="{% url 'accounts:logout' %}">Log Out</a> </li>
          {% else %}
            <li> <a href="{% url 'groups:all' %}">Groups</a> </li>
            <li> <a href="{% url 'accounts:login' %}">Log In</a> </li>
            <li> <a href="{% url 'accounts:signup' %}">Sign Up</a> </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container mycontent">
      {% block body_blk %}

      {% endblock %}

    </div>

  </body>
    <canvas id="canvas">
  </canvas>
  <script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
  <script type="text/javascript" src="{% static 'SocialStars/js/master1.js' %}"></script>
</html>
